<div class="content">
    <div class="container">
        <h3>Junte-se a nós</h3>
        
        <form>
          <label>Nome Completo *</label>

          <i id="input-icon" class="fa fa-user"></i>
          <input asp-for="name" type="text" placeholder="Digite seu nome completo..."
          maxlength="50">

          <label>Data de Nascimento *</label>

          <i id="input-icon" class="fa fa-calendar"></i>
          <input id="date" type="date" placeholder="Digite sua Data de Nascimento" 
          required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" maxlength="8">

          <label>E-Mail *</label>

          <i id="input-icon" class="fa fa-envelope"></i>
          <input asp-for="date" type="text" placeholder="Digite seu e-mail..."
          maxlength="45">

          <label>Senha *</label>

          <i id="input-icon" class="fa fa-lock"></i>
          <input asp-for="password" type="password" placeholder="Digite uma senha..."
          maxlength="25">

          <label>Confirmar Senha *</label>

          <i id="input-icon" class="fa fa-lock"></i>
          <input type="password" placeholder="Confirme sua senha..."
          maxlength="25">          
      </form>

      <p>Caro usuário, campos contento ( * ) devem ser obrigatoriamente preenchidos.</p>    </div>

    <div class="container-2 container">
      <h3>Informações adicionais</h3>

      <form action="">
        <label>Cadastro de Pessoa Física (CPF) *</label>

        <i id="input-icon" class="fa fa-file-text"></i>
        <input asp-for="Cpf" type="text" placeholder="Digite seu CPF..."
        maxlength="11">

        <label>Telefone</label>

        <i id="input-icon" class="fa fa-phone"></i>
        <input id="date" type="tel" placeholder="Digite seu telefone..."
        maxlength="12">

        <label>CEP *</label>

        <i id="input-icon" class="fa fa-map-marker"></i>
        <input asp-for="Cpf" type="text" placeholder="Digite seu CEP..."
        maxlength="8">

        <label>Logradouro *</label>
        
        <i id="input-icon" class="fa fa-location-arrow"></i>
        <input asp-for="Cpf" type="text" placeholder="Digite seu logradouro..."
        maxlength="6">
      </form>
        
      <div class="container-button">
        <button class="btn-form" onclick="onSubmit()" value="Criar" formaction="#">Criar Conta</button>
      </div>
  
    </div>

</div>
